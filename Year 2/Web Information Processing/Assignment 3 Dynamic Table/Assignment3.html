<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Student Grade Table</title>
        <link rel = "stylesheet" href = "Assignment3_StyleSheet.css">
    </head>
    <body>
        <table id = "myTable" width = "90%">
            <tr>
                <th>Student Name</th>
                <th>Student ID</th>
                <th>Assignment 1</th>
                <th>Assignment 2</th>
                <th>Assignment 3</th>
                <th>Assignment 4</th>
                <th>Assignment 5</th>
                <th id = "averagehead">Average (%)</th>
            </tr>
        </table>

        <button id = "addRow">Add Row</button>
        <button id = "removeRow">Delete Row</button>
       
        <p id = "unsubCount">Number of Unsubmitted Assignments: 0</p>
        <script src = "Assignment3_Script.js"></script>
    </body>
</html>
